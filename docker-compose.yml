version: "3.6"

services:
  mqtt-server:
    image: ghcr.io/falirandria/everest-demo/mqtt-server:${TAG}
    logging:
      driver: none

  manager:
    image: ghcr.io/falirandria/everest-demo/manager:${TAG}
    deploy:
      resources:
        limits:
          cpus: "${EVEREST_MANAGER_CPUS}"
          memory: "${EVEREST_MANAGER_MEMORY}"
    depends_on:
      - mqtt-server
    environment:
      - MQTT_SERVER_ADDRESS=mqtt-server
    entrypoint: "sh /ext/build/run-scripts/run-sil.sh"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    extra_hosts:
      - "host.docker.internal:host.docker.internal"

  node-red:
    image: ghcr.io/falirandria/everest-demo/nodered:${TAG}
    depends_on:
      - mqtt-server
    environment:
      - MQTT_SERVER_ADDRESS=mqtt-server
      - FLOWS=/config/config-sil-flow.json
    ports:
      - 1880:1880
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
